<ion-header>
  <ion-navbar>
    <ion-title>
      <p class="page-title">Travel And Expense</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <ion-list>
        <p>Please login through your SSO id</p>
      <ion-item>
        <ion-input type="text" placeholder="SSO ID" [(ngModel)]="loginForm.Password" required #password="ngModel"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" placeholder="Password" minlength="8" [(ngModel)]="loginForm.Password" required #password="ngModel" ></ion-input>
      </ion-item>
      <button ion-button color="grey" [disabled]="password.invalid" block>Sign In</button>
    </ion-list>
  </div>
</ion-content>
