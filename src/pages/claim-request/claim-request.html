<ion-header>

  <ion-navbar>
    <ion-title>Request Claim</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>Please fill the form below to raise a request for claim.</p>
  <form>
    <div class="container">
      <ion-list>
          <p>Please login through your SSO id</p>
        <ion-item>
          <ion-input type="text" placeholder="Expense Title" [(ngModel)]="expTitle" required #expTitle="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Description" [(ngModel)]="desc" required #desc="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>End Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="category">
              <ion-option value="FOOD">Food</ion-option>
              <ion-option value="TRAVEL">Travel</ion-option>
              <ion-option value="ACCOMODATION">Accomodation</ion-option>
              <ion-option value="OTHER">Other</ion-option>
            </ion-select>
          </ion-item>    

          <button ion-button color="grey" [disabled]="password.invalid" (click)="signIn();" block>Login</button>
      </ion-list>
    </div>    
  </form>
</ion-content>
