<ion-content>
  <div class="container">
      <div class="claim-details">
        <div text-center class="fullwidth">
          <ion-icon class="backIcon" name="md-arrow-up" (click)="goBack()"></ion-icon>
        </div>
        <p><span>Category</span><span class="font-bold" float-right>{{claimDetails.category}}</span>
        <p><span>Expence Title</span><span class="font-bold" float-right>{{claimDetails.expTitle}}</span>
        <p><span>Description</span><span class="font-bold" float-right>{{claimDetails.description}}</span>
        <p><span>Start Date</span><span class="font-bold" float-right>{{claimDetails.startDate | date}}</span>
        <p><span>End Date</span><span class="font-bold" float-right>{{claimDetails.endDate | date}}</span>
        <p><span>Amount</span><span class="font-bold" margin-bottom float-right>{{claimDetails.amount}}</span>
        <button ion-button margin-top (click)="showConfirm();" block>Submit</button>
      </div>
    </div>
</ion-content>
