<ion-header>
    <ion-navbar>
      <ion-title>
        <p class="page-title">Travel And Expense</p>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div class="login-container">
      <ion-list>
          <p>Please login to access </p>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="loginForm.email" required #mail="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" minlength="8" [(ngModel)]="loginForm.Password" required #password="ngModel" ></ion-input>
        </ion-item>
          <button ion-button color="grey" [disabled]="password.invalid " (click)="signIn();" block><ion-icon name="lock"></ion-icon>Login</button>
      </ion-list>
    </div>
  </ion-content>
